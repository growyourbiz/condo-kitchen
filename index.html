<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>เมนูอาหารครัวคอนโด</title>
    <meta
      name="description"
      content="สั่งอาหารดูเมนูได้เลยค่ะ-มีบริการจัดส่ง"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="เมนูอาหารครัวคอนโด" />
    <meta
      property="og:description"
      content="สั่งอาหารดูเมนูได้เลยค่ะ-มีบริการจัดส่ง"
    />
    <meta property="og:type" content="website" />
    <!-- TODO: เปลี่ยน URL ให้เป็นของคุณเอง -->
    <meta
      property="og:url"
      content="https://growyourbiz.github.io/condo-kitchen/"
    />
    <!-- TODO: อัปโหลดภาพ feature.webp (1200x630) ไปไว้ใน /images และเปลี่ยน URL ให้ถูกต้อง -->
    <meta
      property="og:image"
      content="https://growyourbiz.github.io/condo-kitchen/images/feature.webp"
    />
    <meta property="og:image:type" content="image/webp" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <meta
      property="line:url"
      content="https://growyourbiz.github.io/condo-kitchen/"
    />
    <meta property="line:title" content="เมนูอาหารครัวคอนโด" />
    <meta
      property="line:description"
      content="สั่งอาหารดูเมนูได้เลยค่ะ มีบริการจัดส่ง."
    />
    <meta
      property="line:image"
      content="https://growyourbiz.github.io/condo-kitchen/images/feature.webp"
    />

    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .gallery {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 10px;
      }
      .gallery img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <img src="images/0001.webp" alt="Image 1" />
      <img src="images/0002.webp" alt="Image 2" />
      <img src="images/0003.webp" alt="Image 3" />
      <img src="images/0004.webp" alt="Image 4" />
      <img src="images/0005.webp" alt="Image 5" />
      <img src="images/0006.webp" alt="Image 6" />
      <img src="images/0007.webp" alt="Image 7" />
      <img src="images/0008.webp" alt="Image 8" />
    </div>

    <script>
      const version = "250720251635"; // ปรับทุกครั้งที่ deploy ใหม่

      function appendVersion(el, attr) {
        const url = el.getAttribute(attr);
        if (
          url &&
          !url.startsWith("http") && // ป้องกัน CDN ภายนอก เช่น Google Fonts
          !url.includes("?v=")
        ) {
          el.setAttribute(attr, url + "?v=" + version);
        }
      }

      // รูปภาพ <img src="">
      document
        .querySelectorAll("img")
        .forEach((img) => appendVersion(img, "src"));

      // ไฟล์ CSS <link rel="stylesheet" href="">
      document
        .querySelectorAll('link[rel="stylesheet"]')
        .forEach((link) => appendVersion(link, "href"));

      // ไฟล์ JS <script src="">
      document
        .querySelectorAll("script[src]")
        .forEach((script) => appendVersion(script, "src"));
    </script>
  </body>
</html>
