      body {
        font-family: Arial, sans-serif;

      }
      .gallery {
        display: flex;
        flex-direction: column;

<body>
  <div style="text-align: center; padding: 10px;">
  </div>


  <div class="main-content-centered">
    <div class="gallery">
      <img src="images/serviceDelivery-002.webp" alt="บริการจัดส่งฟรี">
    </div>

<script>
  const version = "202507241246"; // ปรับทุกครั้งที่ deploy ใหม่

  function appendVersion(el, attr) {
    const url = el.getAttribute(attr);
    if (
      url &&
      !url.startsWith("http") && // ป้องกัน CDN ภายนอก เช่น Google Fonts
      !url.includes("?v=")
    ) {
      el.setAttribute(attr, url + "?v=" + version);
    }
  }

  // รูปภาพ <img src="">
  document.querySelectorAll("img").forEach(img => appendVersion(img, "src"));

  // ไฟล์ CSS <link rel="stylesheet" href="">
  document.querySelectorAll('link[rel="stylesheet"]').forEach(link => appendVersion(link, "href"));

  // ไฟล์ JS <script src="">
  document.querySelectorAll('script[src]').forEach(script => appendVersion(script, "src"));
</script>


</body>
</html>
